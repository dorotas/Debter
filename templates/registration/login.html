{% extends "index.html" %}

{% block content %}
    {% if not user.is_authenticeated %}

        {% if form.errors %}
            <p>Błędne hasło! Spróbuj ponownie.</p>
        {% endif %}

        <form method="post" action="{% url django.contrib.auth.views.login %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>

            <input type="submit" value="Zaloguj" />
            <input type="hidden" name="next" value="index" />
        </form>
    {% endif %}
{% endblock %}
